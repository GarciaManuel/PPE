scalar Upload

type Query {
  "List of all users"
  users: [User!]!
  "Log in to the system"
  login(email: String!, password: String!): ResultGeneral!
  "Get user information with the token"
  me: ResultGeneral!
  "Obtain patient's measures"
  getMeasures(patient: String!): [Measure!]!
}

type Mutation {
  "Users registration"
  register(user: UserInput): ResultGeneral!
  deleteUser(userId: Int!): ResultGeneral!
  addMeasure(measure: MeasureInput): ResultGeneral!
  uploadCSV(csvFile: Upload): ResultGeneral!
  ##deleteMeasure(measureId: String): ResultGeneral!
}

type User {
  id: ID!
  name: String!
  lastname: String!
  email: String!
  password: String!
  podiatrist: Boolean
  registerDate: String!
}

type Sensor {
  number: Int!
  posX: Float!
  posY: Float!
  averagePressureS: Float!
  minPressureS: Float!
  maxPressureS: Float!
}

type Measure {
  patientId: String!
  date: String!
  duration: String
  csv: String
  sensors: [Sensor]!
}

type Meeting {
  id: ID!
  pacient: String!
  anomaly: Boolean!
  podiatrist: String!
  meetingDate: String!
}

input UserInput {
  name: String!
  lastname: String!
  email: String!
  password: String!
  podiatrist: Boolean
}

input SensorInput {
  number: Int
  posX: Float
  posY: Float
  averagePressureS: Float!
  minPressureS: Float!
  maxPressureS: Float!
}

input MeasureInput {
  patientId: String!
  duration: String
  csv: String
  sensors: [SensorInput]!
}

type ResultGeneral {
  status: Boolean!
  message: String!
}

extend type ResultGeneral {
  measure: Measure
}

extend type ResultGeneral {
  user: User
}

extend type ResultGeneral {
  token: String
}
extend type ResultGeneral {
  name: String!
  lastName: String!
  email: String!
  password: String!
}
