scalar Date
scalar DateTime

 type Query {
    "Obtenemos las lista de todos los usuarios"
    users: [User!]!
    "Iniciamos sesión en el sistema"
    login(email: String!, password: String!): ResultToken!
    "Obtener nuestra información con el token"
    me: ResultUser!
}

type Mutation {
    "Registro de los usuarios en el sistema"
    register(user: UserInput): ResultUser!
    deleteUser(userId: Int!): ResultOperation!
}

type User {
    id: ID!
    name: String!
    lastname: String!
    email: String!
    password: String!
    podiatrist: Boolean
    registerDate: String!
}

type Meeting{
    id: ID!
    pacient: String!
    anomaly: Boolean!
    podiatrist: String!
    meetingDate: String!
}


input UserInput {
    name: String!
    lastname: String!
    email: String!
    password: String!
    podiatrist: Boolean

}

type ResultOperation {
    status: Boolean!
    message: String!
}

type ResultUser {
    status: Boolean!
    message: String!
    user: User
}

type ResultToken {
    status: Boolean!
    message: String!
    token: String
}